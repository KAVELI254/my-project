<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Education Technologies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Education Technologies</h1>

    <div class="resources">
      <h2>Explore Smart Education Technologies</h2>
      <ul id="resourcesList"></ul>
    </div>

    <div class="feedback">
      <h2>Submit Feedback</h2>
      <input type="text" id="name" placeholder="Your Name">
      <textarea id="feedbackText" placeholder="Your Feedback" rows="4"></textarea>
      <button id="submitFeedback">Submit Feedback</button>
    </div>

    <div class="feedback-list">
      <h2>Feedback</h2>
      <ul id="feedbackList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
